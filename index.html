<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESP32 MQTT Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fb;
      color: #222;
      margin: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 15px;
      margin-bottom: 15px;
    }
    button {
      padding: 8px 14px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { opacity: 0.85; }
    .on { background: #2ecc71; color: #fff; }
    .off { background: #e74c3c; color: #fff; }
    .neutral { background: #3498db; color: #fff; }
    .tele {
      font-family: monospace;
      background: #fafafa;
      border-radius: 8px;
      padding: 10px;
      max-height: 250px;
      overflow-y: auto;
    }
    #status { font-weight: bold; }
  </style>
</head>

<body>
  <h2>ESP32 MQTT Dashboard (HiveMQ Secure 8884)</h2>

  <div class="card">
    <strong>Koneksi</strong><br>
    Broker: <code>wss://broker.hivemq.com:8884/mqtt</code><br>
    Client ID: <span id="cid">...</span><br>
    Status: <span id="status">disconnected</span>
  </div>

  <div class="card">
    <strong>Kontrol (sesuai Blynk)</strong><br>
    <button id="pb1_on" class="on">PB1 ON</button>
    <button id="pb1_off" class="off">PB1 OFF</button>
    <button id="pb2" class="neutral">PB2</button>
    <button id="pb3" class="neutral">PB3</button>
  </div>

  <div class="card">
    <strong>Status PLN (dari Nano)</strong><br>
    <div id="plnStatus" style="font-size:1.2em;font-weight:bold;color:#555;">
      Menunggu data...
    </div>
  </div>

  <div class="card">
    <strong>Data Telemetri</strong>
    <div class="tele" id="tele">Menunggu data...</div>
  </div>

<script>
  // ====== Konfigurasi koneksi MQTT (HiveMQ TLS) ======
  const brokerUrl = "wss://broker.hivemq.com:8884/mqtt";
  const cid = "web-" + Math.random().toString(16).substr(2, 8);
  document.getElementById("cid").textContent = cid;

  const client = mqtt.connect(brokerUrl, { clientId: cid });

  const statusEl = document.getElementById("status");
  const teleEl = document.getElementById("tele");
  const plnEl = document.getElementById("plnStatus");

  client.on("connect", function () {
    statusEl.textContent = "connected";
    statusEl.style.color = "green";
    // subscribe semua telemetry dari ESP32
    client.subscribe("esp32/tele/#");
    client.subscribe("esp32/ack/#");
  });

  client.on("reconnect", () => {
    statusEl.textContent = "reconnecting...";
    statusEl.style.color = "orange";
  });
  client.on("close", () => {
    statusEl.textContent = "disconnected";
    statusEl.style.color = "red";
  });
  client.on("error", (err) => {
    console.error("MQTT Error:", err);
    statusEl.textContent = "error";
    statusEl.style.color = "red";
  });

  // tampilkan pesan masuk
  client.on("message", function (topic, payload) {
    const msg = payload.toString();
    const time = new Date().toLocaleTimeString();
    teleEl.innerHTML =
      `<div>[${time}] ${topic} â†’ ${msg}</div>` + teleEl.innerHTML;

    // update status PLN otomatis dari Nano (telemetri)
    if (topic === "esp32/tele/PLN") {
      if (msg === "1" || msg.toUpperCase() === "ON") {
        plnEl.textContent = "PLN: ON";
        plnEl.style.color = "green";
      } else {
        plnEl.textContent = "PLN: OFF";
        plnEl.style.color = "red";
      }
    }
  });

  // ====== Fungsi publish ke topic kontrol ======
  function publishCmd(sub, payload) {
    client.publish("esp32/cmd/" + sub, payload.toString());
  }

  // ====== Tombol kontrol ======
  document.getElementById("pb1_on").addEventListener("click", () => {
    publishCmd("V5", "1"); // PB1_ON
  });
  document.getElementById("pb1_off").addEventListener("click", () => {
    publishCmd("V5", "0"); // PB1_OFF
  });
  document.getElementById("pb2").addEventListener("click", () => {
    publishCmd("V7", "1"); // PB2_ON
  });
  document.getElementById("pb3").addEventListener("click", () => {
    publishCmd("V6", "1"); // PB3_ON
  });
</script>
</body>
</html>
